<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Results</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen">
    
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="text-3xl">üîç</div>
                    <h1 class="text-xl font-bold text-blue-400">DNS Lookup</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-700">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    <a href="index.html" class="p-2 rounded-lg hover:bg-gray-700">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter domain (e.g., example.com)"
                    class="flex-1 px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-blue-500 focus:outline-none"
                >
                <button onclick="performLookup()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold">
                    Lookup DNS
                </button>
            </div>
        </div>

        <!-- DNS Record Type Tabs -->
        <div id="recordTabs" class="hidden flex flex-wrap gap-2 mb-6">
            <button onclick="showRecordType('A')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-all" data-type="A">
                A Records
            </button>
            <button onclick="showRecordType('AAAA')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="AAAA">
                AAAA Records
            </button>
            <button onclick="showRecordType('MX')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="MX">
                MX Records
            </button>
            <button onclick="showRecordType('TXT')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="TXT">
                TXT Records
            </button>
            <button onclick="showRecordType('CNAME')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="CNAME">
                CNAME Records
            </button>
            <button onclick="showRecordType('NS')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="NS">
                NS Records
            </button>
            <button onclick="showRecordType('SOA')" class="record-tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600" data-type="SOA">
                SOA Records
            </button>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
            <p class="mt-4 text-gray-400">Fetching DNS records...</p>
        </div>

        <div id="error" class="hidden bg-red-900/20 border border-red-500 rounded-xl p-6 mb-8">
            <div class="flex items-center gap-3">
                <i data-lucide="alert-circle" class="w-6 h-6 text-red-500"></i>
                <div>
                    <h3 class="font-bold text-red-400">Error</h3>
                    <p id="errorMessage" class="text-red-300"></p>
                </div>
            </div>
        </div>

        <div id="results" class="hidden space-y-6"></div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/dns.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
