<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Checker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen">
    
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="text-3xl">üîç</div>
                    <h1 class="text-xl font-bold text-blue-400">SSL Checker</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-700">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    <a href="index.html" class="p-2 rounded-lg hover:bg-gray-700">
                        <i data-lucide="home" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter domain (e.g., example.com)"
                    class="flex-1 px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-blue-500 focus:outline-none"
                >
                <button onclick="performLookup()" class="bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-lg font-semibold">
                    Check SSL
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
            <p class="mt-4 text-gray-400">Checking SSL certificate...</p>
        </div>

        <div id="error" class="hidden bg-red-900/20 border border-red-500 rounded-xl p-6 mb-8">
            <div class="flex items-center gap-3">
                <i data-lucide="alert-circle" class="w-6 h-6 text-red-500"></i>
                <div>
                    <h3 class="font-bold text-red-400">Error</h3>
                    <p id="errorMessage" class="text-red-300"></p>
                </div>
            </div>
        </div>

        <div id="results" class="hidden space-y-6">
            <!-- SSL Status -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="lock" class="w-6 h-6 text-orange-400"></i>
                    SSL Status
                </h2>
                <div id="sslStatus"></div>
            </div>

            <!-- Certificate Info -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="shield" class="w-6 h-6 text-green-400"></i>
                    Certificate Information
                </h2>
                <div class="grid md:grid-cols-2 gap-4" id="certInfo"></div>
            </div>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/ssl.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
